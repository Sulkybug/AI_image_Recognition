<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Classifier</title>
    <script src="index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="imgBox">
      <img src="img/photo.png" id="addImg" class="smallIcon" crossorigin />
    </div>
    <div class="buttonsLine">
      <label for="uploadImg" class="labelUploadImg">Upload file</label>
      <button id="uploadButton">Upload URL</button>
    </div>
    <input
      id="uploadImg"
      class="imgUpload"
      type="file"
      accept="image/jpeg, image/png, image/jpg"
    />

    <div id="inputButtonLine">
      <input type="text" name="" id="link" placeholder="URL Image" />
      <button id="clear">X</button>
    </div>

    <div class="descriptionBox">
      <p class="descriptionOne">Welcome....</p>
      <p class="descriptionTwo">Please Upload a image jpeg, png, jpg</p>
      <p class="descriptionThree">Or introduce a Link from a valid image</p>
    </div>
  </body>
</html>
